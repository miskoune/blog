name: Build & Deploy Astro

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Build the project
        run: |
          npm ci 
          npm run build

      - name: SSH auth
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/ci_key
          chmod 600 ~/.ssh/ci_key
          ssh-keyscan -p "${{ secrets.VPS_PORT }}" "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Test SSH auth
        run: |
          ssh -vvv -i ~/.ssh/ci_key -p "${{ secrets.VPS_PORT }}" \
            -o IdentitiesOnly=yes -o BatchMode=yes \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" "echo OK && whoami && pwd"

      - name: Sync dist/ to VPS (delete stale)
        run: |
          rsync -az --delete \
            -e "ssh -i ~/.ssh/ci_key -p ${{ secrets.VPS_PORT }} -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes" \
            dist/ \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.DEPLOY_PATH }}/"

      - name: Reload Nginx
        run: |
          ssh -p "${{ secrets.VPS_PORT }}" \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" \
            "sudo systemctl reload nginx"
